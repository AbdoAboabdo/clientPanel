<div class="row">
  <div class="col-md-6">
    <a routerLink="/" href="" class="btn btn-link"><i class="fa fa-arrow-circle-o-left" aria-hidden="true"></i> Back to Dashboard</a>
  </div>
  <div class="col-md-6">

  </div>
</div>

<div class="card">
  <h3 class="card-header">
    Edit Settings
  </h3>
  <div class="card-block">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="">Allow Register</label>
        <input type="checkbox" [checked]="settings.allowRegisteration" (change)="settings.allowRegisteration = !settings.allowRegisteration" name="allowRegisteration">
      </div>
      <div class="form-group">
        <label for="">Disable Balance On Add</label>
        <input type="checkbox" [checked]="settings.disableBalanceOnAdd" (change)="settings.disableBalanceOnAdd = !settings.disableBalanceOnAdd" name="disableBalanceOnAdd">
      </div>
      <div class="form-group">
        <label for="">Disable Balance On Edit</label>
        <input type="checkbox" [checked]="settings.disableBalanceOnEdit" (change)="settings.disableBalanceOnEdit = !settings.disableBalanceOnEdit" name="disableBalanceOnEdit">
      </div>
      <input type="submit" value="Change" class="btn btn-primary">
    </form>
  </div>
</div>
